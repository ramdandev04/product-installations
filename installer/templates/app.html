<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/app.css" />
    <title>Sundacoder Installer - {{pages}}</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="mt-5 d-flex justify-content-center">
        <div class="container mt-5">
          <div id="loader" class="load-ct mt-5 hide">
            <div class="progress mt-5">
              <div
                id="progress"
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div id="progrol" class="mt-5 text-center text-warning">
              <span id="i-text" class="lol">Cloning git repositories</span>
            </div>
          </div>
          <div class="btn-ct mt-5 text-center">
            <button id="btn-start" class="btn btn-primary" style="width: 250px">
              <span class="" id="btn-text"> Begin Installation </span>
              <div
                id="btnload"
                class="spinner-border text-light hide"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <span id="text-finish" class="hide">finished</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static//app.js"></script>
  </body>
</html>
